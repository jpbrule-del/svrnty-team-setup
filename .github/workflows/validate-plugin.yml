name: Validate Plugin

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install jq
        run: sudo apt-get install -y jq

      - name: Make scripts executable
        run: |
          chmod +x hooks/*.sh scripts/*.sh validate-plugin.sh

      - name: Run plugin validation
        run: bash validate-plugin.sh
